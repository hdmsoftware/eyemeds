<div class="login-page" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="images/flat-avatar.png" class="user-avatar" />
            <h1>Eyemeds App</h1>
            <form role="form" ng-submit="login(credentials)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="credentials.email" class="form-control input-underline input-lg" placeholder="{{ 'email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="credentials.password" class="form-control input-underline input-lg" placeholder="{{ 'password' | translate }}">
                    </div>
                </div>
                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded progress-login">{{ 'login' | translate }}</button>
                &nbsp;
                <a ui-sref="signup"><button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">{{ 'registerhere' | translate }}</button></a>
            </form>
        </div>
    </div>
</div>
