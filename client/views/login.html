<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="img/flat-avatar.png" class="user-avatar" />
            <h1>Eyemeds App</h1>
            <form ng-submit="login(credentials)" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" ng-model="credentials.email" class="form-control input-underline input-lg" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="credentials.password" class="form-control input-underline input-lg" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded progress-login">Login</button>
                &nbsp;
                <a ui-sref="register"><button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Register here</button></a>
            </form>
        </div>
    </div>
</div>
