<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="img/flat-avatar.png" class="user-avatar" />
            <h1>Eyemeds App</h1>
            <form ng-submit="register(user)" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" ng-model="user.email" class="form-control input-underline input-lg" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model="user.name" class="form-control input-underline input-lg" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model="user.zipCode" class="form-control input-underline input-lg" placeholder="Zip code" required>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model="user.state" class="form-control input-underline input-lg" placeholder="State" required>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model="user.city" class="form-control input-underline input-lg" placeholder="City" required>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model="user.address" class="form-control input-underline input-lg" placeholder="Address" required>
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="user.password" class="form-control input-underline input-lg" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="user.confirmPassword" class="form-control input-underline input-lg" placeholder="Repeat password" required compare-to="user.password">
                    </div>
                </div>
                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded progress-login">Register</button>&nbsp;
                <a ui-sref="login"><button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button></a>
            </form>
        </div>
    </div>
</div>
